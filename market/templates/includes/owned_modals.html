<style>
    .modal-content {
      background-color: #212121
    }
</style>
  
  <!-- Purchase Confirm -->
  <div class="modal fade" id="Modal-Sell-{{ owned_item.id }}"
       tabindex="-1"
       aria-labelledby="sellModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="ModalLabel">
            {{ owned_item.name }}
          </h4>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <form method="POST">
            {{ sellform.hidden_tag() }}
            <h6 class='text-center'>Are you sure you want to sell {{ owned_item.name }} for â‚¹{{ owned_item.price }} ?</h6>
            <br>
            <div class="row">
              <div class="col-md-6">
                <input id='sold_item' name='sold_item' type="hidden" value="{{owned_item.name}}">
                {{ sellform.submit(class="btn btn-outline-danger") }}
              </div>
              <div class="col-md-6">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"> Close </button>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
