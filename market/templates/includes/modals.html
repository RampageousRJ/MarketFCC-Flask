<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- More Info -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title" id="ModalLabel">
          {{ item.id }}
        </h4>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>Name: {{ item.name }}</h6>
        <h6>Price: ₹{{ item.price }}</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Purchase Confirm -->
<div class="modal fade" id="Modal-Success-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ item.name }}
        </h4>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form method="POST">
          {{ form.hidden_tag() }}
          <h6 class='text-center'>Are you sure you want to buy {{ item.name }} for ₹{{ item.price }} ?</h6>
          <br>
          <div class="row">
            <div class="col-md-6">
              <input id='purchased_item' name='purchased_item' type="hidden" value="{{item.id}}">
              {{ form.submit(class="btn btn-outline-success") }}
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"> Close </button>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
